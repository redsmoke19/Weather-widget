<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sources/style.css">
    <title>Weather widget</title>
</head>

<body>
    <main>
        <section class="s-widget">
            <div class="container">
                <div class="widget">
                    <div class="widget__top">
                        <h1 class="widget__title">Прогноз погоды</h1>
                        <p class="widget__location">
                            Самара,
                            <span id="day">2 июня,</span>
                            <span id="week">среда</span>
                        </p>
                    </div>
                    <div class="widget__slider">
                        <div class="slider">
                            <ul class="widget__list" style="left: 0"></ul>
                        </div>
                        <button class="widget__button widget__button--prev" data-way="prev" disabled>
                            <svg id="Capa_1" enable-background="new 0 0 551.13 551.13" height="60" viewBox="0 0 551.13 551.13" width="60" xmlns="http://www.w3.org/2000/svg"><path d="m361.679 275.565-223.896 223.897v51.668l275.565-275.565-275.565-275.565v51.668z"/></svg>
                        </button>
                        <button class="widget__button widget__button--next" data-way="next">
                            <svg id="Capa_1" enable-background="new 0 0 551.13 551.13" height="60" viewBox="0 0 551.13 551.13" width="60" xmlns="http://www.w3.org/2000/svg"><path d="m361.679 275.565-223.896 223.897v51.668l275.565-275.565-275.565-275.565v51.668z"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <template id="weather-template">
			<li class="widget__item">
				<span class="widget__day">Сегодня</span>
				<h3 class="widget__date">14 января</h3>
				<p class="widget__temperature-day">
						днем +2°
				</p>
				<p class="widget__temperature-night">
						ночью -4°
				</p>
				<span class="widget__cloudiness">ясно,</span>
				<span class="widget__precipitation">без осадков</span>
			</li>
		</template>
    <script src="sources/main.js"></script>
</body>

</html>
